<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Música Responsivo</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="player-container">
        <audio id="audio-player" src="caminho/para/sua/musica.mp3"></audio>
        
        <div class="detalhes-musica">
            <div class="capa-musica">
                <img src="caminho/para/sua/capa.jpg" alt="Capa do Álbum" id="capa">
            </div>
            <h2 id="titulo">Nome da Música</h2>
            <h3 id="artista">Nome do Artista</h3>
        </div>

        <div class="controles-progresso">
            <div class="barra-progresso-container">
                <div id="barra-progresso" class="barra-progresso"></div>
            </div>
            <div class="tempo">
                <span id="tempo-atual">0:00</span>
                <span id="duracao-total">0:00</span>
            </div>
        </div>

        <div class="botoes-controles">
            <button id="anterior" class="btn-controle">Anterior</button>
            <button id="play-pause" class="btn-controle">Play</button>
            <button id="proximo" class="btn-controle">Próximo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
